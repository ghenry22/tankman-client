<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>settings</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">settings</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-card>

    <ion-card-content>
      <ion-item lines="none">
        <ion-label>Enable Scheduled Readings</ion-label>
        <ion-toggle slot="end" [ngModel]="schedulerEnabled" (ionChange)="updateSchedulerEnabled($event)"></ion-toggle>
      </ion-item>

      <ion-item lines="none">
        <ion-input label="Schedule Interval in minutes" label-placement="stacked" [ngModel]="schedulerInterval" placeholder="How oftne to check the sensor"></ion-input>
      </ion-item>

    </ion-card-content>
  </ion-card>
</ion-content>
